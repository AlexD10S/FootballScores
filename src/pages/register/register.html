<ion-content class="login-content" padding>
  <ion-col text-center class="logo-col">
    <h1>Football Results</h1>
    <img class="img-logo" src="../../assets/addUser.png"/>
  </ion-col>
  <div class="login-box">
    <form>
      <ion-row>
        <ion-col class="info-work">
            <h4>Sorry!</h4>
            <h6>Our best engineers are working here!</h6>
            <img src="../../assets/engineers.jpg"/>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full block clear (click)="register()">Create</button>
          <button ion-button class="back-btn" block clear (click)="goBack()">Back</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
