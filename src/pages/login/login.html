<ion-content class="login-content" padding>
  <ion-col text-center class="logo-col">
    <h1>Football Results</h1>
    <img class="img-logo" src="../../assets/User.png"/>
  </ion-col>
  <div class="login-box">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item class="login-input">
              <ion-input type="text" placeholder="User" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item class="login-input"> 
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full block clear (click)="login()">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
