<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Football Scores
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="home">
  <div class="home-head" padding>
  	<h1>{{match.cMatchDay}}</h1>
    <img class="img-league" ng-src="{{routeCountry}}">
    <h3>{{match.cMatchDate}}</h3>
  </div>
  <ion-row>
        <ion-col>
        	<h4>{{match.cLocalTeam}}</h4>
        	<img class="img-team" ng-src="{{routeLocal}}" padding>
        	<div class="score" padding>
        		<h1>{{match.cLocalScore}}</h1>
        	</div>
        </ion-col>
        <ion-col>
        	<h4>{{match.cAwayTeam}}</h4>
        	<img class="img-team" ng-src="{{routeAway}}" padding>
        	<div class="score" padding>
        		<h1>{{match.cAwayScore}}</h1>
        	</div>
        </ion-col>
  </ion-row>

</ion-content>
